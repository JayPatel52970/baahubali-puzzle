<!DOCTYPE html>
<html>
<head>
	<title>Baahubali 2 - Puzzles</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="popup/magnific-popup.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="level5">
	<div class="timer popup"><span>140</span> seconds<br><p id="instruction">Drag images on left to right & create the face of mighty Baahubali</p></div>
	<div class="modal"></div>
	<div class="correct popup"><p>Awesome</p></div>
	<div class="wrong popup"><p>Try again</p></div>
	<div class="won popup"><p>You Won</p></div>
	<div class="lost popup"><p>You Lost</p></div>
	<div class="playAgain popup"><p>Play again</p></div>
	<div class="celebrate popup" data-youtube="https://www.youtube.com/watch?v=5CHDp2pkvjs"><p>Click to <br>celebrate the motion poster</p></div>
	<div id="welcome">
		<p>Baahubali - Puzzles - Level 5<br>A game series by <a href="http://www.infasta.com/" target="_blank">Infasta</a></p><br/>
		<p class="small">Developed By: Kiran Dash</p><br/>
		<p id="startGame">Start the game</p>
	</div>
	<div class="next popup"><p>Thanks for playing</p></div>
	<audio class="popup" autoplay loop>
	  <source src="music/theme.mp3" type="audio/mpeg">
	</audio>

	<div id="wrapper">
		<div class="gameBoard">

			<!-- START DRAGGABLE ITEMS -->

				<div id="prabhas_03" class="image columnTwo rowTwo dragItem"><img src="images/level5/prabhas_03.png"></div>
				<div id="prabhas_16" class="image columnThree rowTwo dragItem"><img src="images/level5/prabhas_16.png"></div>
				<div id="prabhas_12" class="image columnFour rowTwo dragItem"><img src="images/level5/prabhas_12.png"></div>
				<div id="prabhas_20" class="image columnFive rowTwo dragItem"><img src="images/level5/prabhas_20.png"></div>

				<div id="prabhas_07" class="image columnFive rowThree dragItem"><img src="images/level5/prabhas_07.png"></div>

				<div id="prabhas_19" class="image columnOne rowFour dragItem"><img src="images/level5/prabhas_19.png"></div>
				<div id="prabhas_08" class="image columnTwo rowFour dragItem"><img src="images/level5/prabhas_08.png"></div>

				<div id="prabhas_25_drop" class="image columnFive rowFive target"></div>

		</div>
	</div>

	<div id="loader-wrapper">
	    <div id="loader"></div>
	    <div class="loader-section section-left"></div>
	    <div class="loader-section section-right"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="popup/jquery.magnific-popup.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/utils/Draggable.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
